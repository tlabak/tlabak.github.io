    <script>
        let squares = document.querySelectorAll('.square');
        let currentPattern = 1;
        let colors = ["#308B96", "#F7832A", "#DE6765", "#3FA490", "#B17090", "#FC9627"];
        let currentColor = 0;
        let intervalId;

        let currentDiagonal = "topLeftToBottomRight";

        function changeColor() {
            let randomColor = Math.floor(Math.random() * colors.length);
            if(randomColor === currentColor && randomColor !== colors.length){
                randomColor += 1;
            } else {
                randomColor -= 1;
            }
            clearTimeout(intervalId);
            squares.forEach((square, i) => {
                let row = Math.floor(i / 3);
                let col = i % 3;
                if(currentPattern === 2) {
                    if((currentDiagonal === "topLeftToBottomRight" && row === col) || (currentDiagonal === "topRightToBottomLeft" && row + col === 2)) {
                        square.style.backgroundColor = colors[currentColor];
                    } else {
                        square.style.backgroundColor = colors[randomColor];
                    }
                } else if(currentPattern === 1) {
                    square.style.backgroundColor = colors[currentColor];
                } else {
                    if(i % 2 === 0) {
                        square.style.backgroundColor = colors[randomColor];
                    }
                }
            });
            if(currentPattern === 2) {
                currentDiagonal = (currentDiagonal === "topLeftToBottomRight" ? "topRightToBottomLeft" : "topLeftToBottomRight");
            }
            currentColor = (currentColor + 1) % colors.length;
            intervalId = setTimeout(changeColor, 1000);
        }

        function changePattern() {
            clearTimeout(intervalId);
            changeColor();
            currentPattern = (currentPattern + 1) % 3;
            setTimeout(changePattern, 10000);
        }
        changePattern();
    </script>
