    <script>
        let squares = document.querySelectorAll('.square');
        let colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff"];
        let currentColor = 0;
        let intervalId;
        
        //pattern 1 is the full disco floor changing colors
        function pattern1() {
            function changeColor() {
                clearTimeout(intervalId);
                let currentAnimatingPattern = 1;
                if(currentAnimatingPattern !== currentPattern) {
                    return;
                }
                squares.forEach(square => {
                    square.style.backgroundColor = colors[currentColor];
                });
                currentColor = (currentColor + 1) % colors.length;
                intervalId = setTimeout(changeColor, 1000);
            }
            changeColor();
        }
        //pattern 2 is the diagonal changing colors
        function pattern2() {
            function changeColor() {
                clearTimeout(intervalId);
                let currentAnimatingPattern = 2;
                if(currentAnimatingPattern !== currentPattern) {
                    return;
                }
                squares.forEach((square, i) => {
                    let row = Math.floor(i / 3);
                    let col = i % 3;
                    if(row === col) {
                        square.style.backgroundColor = colors[currentColor];
                    }
                });
                currentColor = (currentColor + 1) % colors.length;
                intervalId = setTimeout(changeColor, 1000);
            }
            changeColor();
        }
        //pattern 3 is the each even and odd change color respectively of one another
        function pattern3() {
            function changeColor() {
                clearTimeout(intervalId);
                let currentAnimatingPattern = 3;
                if(currentAnimatingPattern !== currentPattern) {
                    return;
                }
                squares.forEach((square, i) => {
                    if(i % 2 === 0) {
                        square.style.backgroundColor = colors[currentColor];
                    }
                });
                currentColor = (currentColor + 1) % colors.length;
                intervalId = setTimeout(changeColor, 1000);
            }
            changeColor();
        }

        let changeColorId;
        function changePattern() {
            clearTimeout(changeColorId);
            if (currentPattern === 1) {
                changeColorId = pattern1();
            } else if (currentPattern === 2) {
                changeColorId = pattern2();
            } else {
                changeColorId = pattern3();
            }
            currentColor = 0;
            currentPattern = (currentPattern + 1) % 3;
            setTimeout(changePattern, 10000);
        }

        changePattern();
    </script>
